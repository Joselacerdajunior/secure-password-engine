  apache:
    build: 
      context: ./
      dockerfile: Dockerfile
    container_name: secure-password-apache
    restart: always
    ports:
      - '80:80'
    volumes:
      - ./secure-password-app:/var/www/html
    depends_on:
      - pgadmin
    links:
      - pgadmin      
      
      
      
  pgadmin:
    image: dpage/pgadmin4
    container_name: "secure-password-pgadmin4"  
    restart: always
    tty: false
    stdin_open: false
    environment:
      PGADMIN_DEFAULT_EMAIL: "desenvolvimento@kosmoscience.com"
      PGADMIN_DEFAULT_PASSWORD: "postgres"
    ports:
      - "16543:80"
    volumes:
      - ./servers.json:/pgadmin4/servers.json
      - ./pgpass:/pgpass
    depends_on:
      - postgres
    networks:
      - postgres-secure-password-network


  
#### docker volume create db_volume
volumes:
  db_volume:
    external: true      

networks: 
  postgres-secure-password-network:
    driver: bridge
